<!DOCTYPE html>
<html>
    <head>
        <title>1301174215</title>
    </head>
	<body>

		<h1> Jurnal Modul 1</h1>
	<form action="index2.html">
		<table>
			<tr>
				<td>Nama <br> Lengkap</td>
				<td>:</td>
				<td>
					<input type="text" name="nama" placeholder="Jovita Nurvania" readonly/>
				</td>
			</tr>

			<tr>
				<td>Nama <br> Panggilan</td>
				<td>:</td>
				<td>
					<input type="text" name="panggilan" placeholder="Jojo" disabled/>
				</td>
			</tr>

			<tr>
				<td>Username</td>
				<td>:</td>
				<td>
					<input type="text" name="nama" placeholder="Username" required/>
				</td>
			</tr>

			<tr>
				<td>E-mail</td>
				<td>:</td>
				<td>
					<input type="E-mail" name="Email" placeholder="Email" required />
				</td>
			</tr>

			<tr>
				<td>Password</td>
				<td>:</td>
				<td>
					<input type="Password" name="pass" placeholder="Password" required/>
				</td>
			</tr>

			<tr>
				<td>Jenis <br> Kelamin</td>
				<td>:</td>
				<td>
					<input type="radio" name="jk" value="lk"> Pria </input>
					<input type="radio" name="jk" value="pr"> Wanita </input>
				</td>
			</tr>

			<tr>
				<td>Hobi</td>
				<td>:</td>
				<td>
					<input type="checkbox" name="hobi" value="1">Makan</input> <br>
					<input type="checkbox" name="hobi" value="2">Belajar</input> <br>
					<input type="checkbox" name="hobi" value="3">Tidur</input> <br>
					<input type="checkbox" name="hobi" value="4">Coding</input> <br>
				</td>
			</tr>

			<tr>
				<td>Pendidikan<br>Terakhir</td>
				<td>:</td>
				<td>
					<select name="pt">
						<option value="">----Pilih----</option>
						<option>SD</option>
						<option>SMP</option>
						<option>SMA</option>
						<option>S1</option>
						<option>S2</option>
						<option>S3</option>
					</select>
				</td>
			</tr>

			<tr>
				<td>Jurusan</td>
				<td>:</td>
				<td>
					<select multiple required>
						<option value="if">Informatika</option>
						<option value="mbti">MBTI</option>
						<option value="sk">Sistem Komputer</option>
						<option value="si">Sistem Informasi</option>
					</select>
				</td>
			</tr>

			<tr>
				<td>Upload <br> Foto</td>
				<td>:</td>
				<td>
					<input type="file" name="foto" required/>
				</td>
			</tr>

			<tr>
				<td>Alamat</td>
				<td>:</td>
				<td>
					<textarea rows="8" cols="30%" placeholder="Alamat"></textarea>
				</td>
			</tr>

			<tr>
				<td>
					<input type="submit" name="submit"> <a href="index2.html"></a> </input>
				</td>
			</tr>
		</table>
    </form>

	</body>
</html>
